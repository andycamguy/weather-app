<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style src="style.css"> </style>
</head>

<body>
  <!--making the input and the button-->
  <div class="form-group text-center">
    <div class="row">
      <div class="col">
        <label>Enter the zip code</label>
        <div>
          <input id="zipcode" pattern="[0-9]{5}" onclick="checkUserInput">
          <button id="fetch" onclick="checkUserInput()">Get Weather</button>
        </div>
      </div>
      <div class="col">
       
      </div>
    </div>
  </div>
  <!-- structure for the grid-->
  <div class="border text-center">
    <div class="row" id="city">
      <div class="col">
        City
      </div>
      <div class="row"></div>
      <div class="col" id="cityName">
        Wilmore
      </div>
    </div>
  </div>
  <div class="border text-center">
    <div class="row" id="temperature" text-center>
      <div class="col">
        Temperature
      </div>
      <div class="row"></div>
      <div class="col" id="Fahrenheit">
        <!--this is in Fahrenheit --> 32
      </div>
      <div class="col" id="Celsius">
        <!--this is in Celsius --> 0
      </div>
    </div>
  </div>
  <div class="border text-center">
    <div class="row" id="conditions" text-center>
      <div class="col">
        Conditions
      </div>
      <div class="row"></div>
      <div class="col" id="conditionText">
        <!-- this is where the conditions are displayed--> windy as f***
      </div>
    </div>
    <div class="row" id="otherInfo" text-center>
      Other info
    </div>
    <div class="col"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
